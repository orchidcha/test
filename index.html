<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Swamp Creature Are You?</title>
    <link rel="icon" href="smaller_images/gator.png" type="image/png">
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('Pixelify_Sans/pixel_font.ttf') format('truetype');
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'PixelFont', sans-serif;
            background: #2a0944; /* Darker swamp green background */
        }

        .container {
            width: 100vw; /* full viewport width */
            height: calc(100vw * (16 / 9)); /* maintain 9:16 aspect ratio */
            max-height: 150vh; /* full viewport height */
            max-width: calc(100vh * (9 / 16));
            padding: 20px;
            border-radius: 10px;
            background: #3f0d63; /* Swamp green color */
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* overflow-y: auto;   */
        }

        .title {
            font-size: 21px;
            margin-bottom: 3vh;
            color: #e2c6ff; /* Light green text */
        }

        .start-button {
            font-size: 21px;
            padding: 1vh 2vw;
            /* border: 2px solid #fcf0c0; */
            background-color: #8a33c6; /* Mossy green */
            color: #f9f0ff; /* Light text for contrast */
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 3vh;
        }

        .start-button:hover {
            background-color: #6a209e; /* Darker on hover */
            color: #f9f0ff
        }

        .game-container {
            display: none;
            margin-top: 10%;
            overflow: auto;
        }
 
        .choices {
        
        display: flex;
        flex-direction: column; /* Arrange buttons in a column */
        align-items: center; /* Center the buttons horizontally */
        gap: 10px; /* Space between the buttons */
        margin-top: 2rem; /* Space above the choices container */
        }

        .choice-button {
            font-family: 'PixelFont', sans-serif;
            font-size: 18px; /* Adjust font size to be smaller */
            padding: 1vh 1vw; /* Adjust padding based on viewport height and width */
            border: 0.5px solid #5d2989; /* Darker border */
            background-color: #7d3bab; /* Swamp green button */
            color: #f0e2ff; /* Light text for contrast */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
            width: 80%; /* Make buttons wider */
            text-align: left; /* Align text to the left */
        }

        @media (hover: hover) {
            .choice-button:hover {
                background-color: #5d2989; /* Slightly darker background on hover */
            }
        }
        .choice-button:focus {
            background-color: #5d2989; /* Slightly darker background on focus */
        }
        .story-text {
            font-size: 20px;
            margin-bottom: 1rem; /* Space above the choices container */
            color: #e2c6ff; /* Light green text */
        /* padding-bottom: 5rem; */
        }

        .image-container {
            max-width: 70%; /* Set max width of image container */
            margin: 0 auto; /* Center the image horizontally */
        }

        .image-container img {
            width: 100%; /* Make the image fill its container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove any extra space */
            max-width: 100%; /* Ensure image does not exceed its container */
            border: 2px solid #8a33c6; /* Green border around images */
            border-radius: 10px; /* Rounded corners for images */
        }

        .responsive-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">What landmark are you?</div> 
        <img id="homescreen" style="padding-bottom: 15px" src="smaller_images/landmark_opening.png" alt="Swamp Home Image"/>
        <a href="#" class="start-button" onclick="startGame()">Enter the world</a>
        
        <div class="game-container" id="game-container">
            <div class ="story-text" id="story-text"></div>
            <div class="image-container">
                <img id="story-image" src="smaller_images/landmark_opening.png" alt="Swamp Scene"/>
            </div>
            <div class="choices" id="choices"></div>
        </div>

    </div>
    
    <script src="mainGame.js"></script>
    
    <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>

</body> 
</html>
